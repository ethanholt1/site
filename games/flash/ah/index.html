<!DOCTYPE html>
<html>
<head>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<style>
  body {
    background-color: #1c1c1c;
  }
  .thing {
    width: 700px; /* you have to have a size or this method doesn't work */
    height: 600px; /* think about making these max-width instead - might give you some more responsiveness */

    position: absolute; /* positions out of the flow, but according to the nearest parent */
    top: 0; right: 0; /* confuse it i guess */
    bottom: 0; left: 0;
    margin: auto; /* make em equal */
  }
</style>
</head>
<body><p class="thing"><embed src="alien_hominid.swf" width="700" height="600"></p>
</body>
